language: node_js
node_js:
        - "stable"
sudo: false
cache:
    - "node_modules"
    - apt

addons:
    apt:
        packages:
            - doxygen
            - graphviz
            - default-jre
branches:
    only:
        - original_state
        - /^greenkeeper/.*$/
os:
    - linux
    - osx

install:
    - cd $TRAVIS_BUILD_DIR
    - curl -JLO http://sourceforge.net/projects/plantuml/files/plantuml.jar/download
    - echo -e "#!/bin/sh\njava -jar $(pwd)/plantuml.jar" >> plantuml
    - chmod +x plantuml
    - alias plantuml=$(pwd)/plantuml
    - cd tools/math_formula
    - npm i
    - chmod +x ../doxygen/extract.sh
    - chmod +x ../plantuml/gen.sh
    - cd $TRAVIS_BUILD_DIR

script:
    - cd tools/math_formula
    - npm run build
    - cd ../doxygen
    - make
    - cd ../plantuml
    - ./gen.sh

notifications:
    email: false
